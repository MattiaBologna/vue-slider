<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>


    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0" @mouseenter="stopInterval" @mouseleave="startInterval">
                <div 
                v-for="(slide, i) in slides" 
                :class="i === currentIndex ? 'active' : ''"
                class="item"
                >
                    <img :src="slide.image" :alt="slide.title" />
                    <div class="text">
                        <h3>{{slide.title}}</h3>
                        <p>{{slide.text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevSlide"></div>
                    <div class="next" @click="nextSlide"></div>
                    <div class="thumb" v-for="(slide, i) in slides" :class="i === currentIndex ? 'active' : ''" @click="currentIndex = i">
                        <img :src="slide.image" :alt="slide.title" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
